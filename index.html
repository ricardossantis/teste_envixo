<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="./style.css" />
    <title>Test Envixo</title>
  </head>
  <body>
    <main id="mainContainer">
      <article id="leftContainer">
        <header id="header">
          <img id="logo" src="./assets/img/logo.svg" />
          <p id="title">
            Seja bem vindo ao
            <span color="#1ABC9C">Coursefy.Me Enterprise</span>
          </p>
          <p id="subtitle">
            Although the bobcat is rarely seen, it is the most common wildcat in
            North America.
          </p>
        </header>
        <div id="formContainer">
          <div id="formType">
            <span id="register">Cadastro</span>
            <span id="login">Login</span>
            <div id="dinamicBorder"></div>
          </div>
          <div id="formRegister">
            <form>
              <input
                type="text"
                placeholder="Nome da Escola"
                class="input"
                name=""
              />
              <input
                type="email"
                placeholder="Seu email"
                class="input"
                name=""
              />
              <input
                type="password"
                placeholder="Crie uma senha"
                class="input"
                name=""
              />
              <select class="select">
                <option>+55</option>
                <img id="arrow" src="./assets/img/icon-chevron-down.svg" />
                <input
                  type="text"
                  placeholder="00 0000-0000"
                  class="inputNumber"
                  name=""
                />
                <button id="buttonRegister">Cadastrar</button>
              </select>
            </form>
          </div>
          <div id="formLogin">
            <input
              type="email"
              placeholder="E-mail"
              class="inputLogin"
              name=""
            />
            <input
              type="password"
              placeholder="Senha"
              class="inputLogin"
              name=""
            />
            <p id="paragraphLogin">Esqueci minha senha</p>
            <button id="buttonLogin">Login</button>
          </div>
        </div>
        <footer id="footer">
          <p id="copyright">2020 Â© Coursify.Me. Todos os direitos reservados</p>
        </footer>
      </article>
      <article id="rightContainer"></article>
    </main>

    <script src="main.js"></script>
  </body>
</html>
